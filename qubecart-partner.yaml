              examples:
                GetStore:
                  $ref: '#/components/examples/exampleQubecartPartnerStoreGetPost200'
              schema:
                $ref: '#/components/schemas/schemaQubecartPartnerStoreGetPost200'
          description: GET STORE
      summary: GET STORE
  /qubecart/partner/store/getproducts/:
    post:
      description: '## Get products by store'
      operationId: QubecartPartnerStoreGetproductsPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"store_id\" : 3\n}"
            schema:
              type: string
            x-link-response:
            - value: "{\n    \"store_id\" : 3\n}"
              x-response-id: 61e54977-f150-4b71-8082-5bbe9287e810
      responses:
        '200':
          content:
            application/json:
              examples:
                GetProducts:
                  $ref: '#/components/examples/exampleQubecartPartnerStoreGetproductsPost200'
              schema:
                $ref: '#/components/schemas/schemaQubecartPartnerStoreGetproductsPost200'
          description: GET PRODUCTS
      summary: GET PRODUCTS
  /qubecart/partner/store/createproduct/:
    post:
      description: '## Creates a product for a store by partner'
      operationId: QubecartPartnerStoreCreateproductPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"admn_product_brand_id\" : 6,\n    \"store_id\" : 5,\n\
                \    \"qc_partner_id\" : 9,\n    \"product_description\" : \"Graphic\
                \ Print Men Round Neck White T-Shirt\",\n    \"unit\" : 3,\n    \"\
                product_quantity\" : 1,\n    \"product_mrp\" : 999,\n    \"product_selling_price\"\
                \ : null,\n    \"product_gst_percentage\" : 18,\n    \"product_thumbnail\"\
                \ : \"levistshirt.jpeg\",\n    \"product_discount\" : 20,\n    \"\
                images\" : [\"levistshirt.jpeg\", \"levistshirtside.jpeg\"],\n   \
                \ \"stock_amount\" : 6\n}"
            schema:
              type: string
            x-link-response:
            - value: "{\n    \"admn_product_brand_id\" : 6,\n    \"store_id\" : 5,\n\
                \    \"qc_partner_id\" : 9,\n    \"product_description\" : \"Graphic\
                \ Print Men Round Neck White T-Shirt\",\n    \"unit\" : 3,\n    \"\
                product_quantity\" : 1,\n    \"product_mrp\" : 999,\n    \"product_selling_price\"\
                \ : null,\n    \"product_gst_percentage\" : 18,\n    \"product_thumbnail\"\
                \ : \"levistshirt.jpeg\",\n    \"product_discount\" : 20,\n    \"\
                images\" : [\"levistshirt.jpeg\", \"levistshirtside.jpeg\"],\n   \
                \ \"stock_amount\" : 6\n}"
              x-response-id: 7c9f677b-6e3d-4159-a2aa-8ccdf4f94bd7
      responses:
        '200':
