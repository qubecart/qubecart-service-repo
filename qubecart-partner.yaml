info:
  title: Qubeacart_partner
  version: 1.0.0
openapi: 3.0.0
paths:
  /qubecart/partner/generatecode/:
    post:
      description: '## Generates partner code for regustration'
      operationId: QubecartPartnerGeneratecodePost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"partner_phone\" : \"9999999991\",\n    \"partner_email\"\
                \ : \"jon.doe@mdummb.com\",\n    \"partner_category\" : 1\n}"
            schema:
              type: string
            x-link-response: []
      responses:
        '200':
          description: ''
      summary: GENERATE PARTNER CODE
  /qubecart/partner/signup/:
    post:
      description: '## Creates a partner using partner code '
      operationId: QubecartPartnerSignupPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"partner_code\" : \"yQAYtO\",\n    \"addressline1\"\
                \ : \"112/4\",\n    \"addressline2\" : \"Dr, s.c baneerjee road\"\
                ,\n    \"state_id\" : 1,\n    \"country_id\" : 1,\n    \"pin\" : \"\
                700010\",\n    \"city_id\" : 1,\n    \"password\" : \"1234\",\n  \
                \  \"company_name\": \"stationary 001\",\n    \"billing_name\" : \"\
                stationary 001\",\n    \"gst_numbers\" :\"1234qwerty\",\n    \"pan\"\
                \ : \"asdf12345\"\n}"
            schema:
              type: string
            x-link-response: []
      responses:
        '200':
          description: ''
      summary: PARTNER CREATE
  /qubecart/partner/login/:
    post:
      description: '## Partner login using email/phone as username and password'
      operationId: QubecartPartnerLoginPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"username\" : \"souravmondal@msqube.com\",\n    \"password\"\
                \ : \"1234\"\n}"
            schema:
              type: string
            x-link-response: []
      responses:
        '200':
          description: ''
      summary: PARTNER LOGIN
  /qubecart/partner/checkunique/:
    post:
      description: '## Checks whether a partner is unique or not using phone and email'
      operationId: QubecartPartnerCheckuniquePost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"contact_phone\" : \"9999999999\",\n    \"contact_email\"\
                \ : \"jon.Doe@dummy.com\"\n}"
            schema:
              type: string
            x-link-response: []
      responses:
        '200':
          description: ''
      summary: CHECK UNIQUE PARTNER
  /qubecart/partner/store/create/:
    post:
      description: '## Creates store for partner'
      operationId: QubecartPartnerStoreCreatePost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"qc_partner_id\" : 24,\n    \"addressline1\" : \"12\"\
                ,\n    \"addressline2\" : \"Baguiati main road\",\n    \"state_id\"\
                \ : 1,\n    \"country_id\" : 1,\n    \"pin\" : \"700115\",\n    \"\
                city_id\" : 1,\n    \"store_name\" : \"Daily Fashion branch\",\n \
                \   \"store_category\" : 2\n}"
            schema:
              type: string
            x-link-response: []
      responses:
        '200':
          description: ''
      summary: CREATE STORE
  /qubecart/partner/store/get/:
    post:
      description: '## Returns stores of customer'
      operationId: QubecartPartnerStoreGetPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"qc_partner_id\" : 9\n}"
            schema:
              type: string
            x-link-response:
            - value: "{\n    \"qc_partner_id\" : 13\n}"
              x-response-id: f8626c2c-36a7-4b1e-99da-aa9553ffc0ba
      responses:
        '200':
          content:
            application/json:
              examples:
                GetStore:
                  $ref: '#/components/examples/exampleQubecartPartnerStoreGetPost200'
              schema:
                $ref: '#/components/schemas/schemaQubecartPartnerStoreGetPost200'
          description: GET STORE
      summary: GET STORE
  /qubecart/partner/store/getproducts/:
    post:
      description: '## Get products by store'
      operationId: QubecartPartnerStoreGetproductsPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"store_id\" : 3\n}"
            schema:
              type: string
            x-link-response:
            - value: "{\n    \"store_id\" : 3\n}"
              x-response-id: 5ad13cbc-d9e1-4c46-a40a-6228f3948c2c
      responses:
        '200':
          content:
            application/json:
              examples:
                GetProducts:
                  $ref: '#/components/examples/exampleQubecartPartnerStoreGetproductsPost200'
              schema:
                $ref: '#/components/schemas/schemaQubecartPartnerStoreGetproductsPost200'
          description: GET PRODUCTS
      summary: GET PRODUCTS
  /qubecart/partner/store/createproduct/:
    post:
      description: '## Creates a product for a store by partner'
      operationId: QubecartPartnerStoreCreateproductPost
      requestBody:
        content:
          '*/*':
            example:
              value: "{\n    \"brand_id\" : 1,\n    \"store_id\" : 3,\n    \"qc_partner_id\"\
                \ : 9,\n    \"product_description\" : \"Kalobaba Basmati Rice for\
                \ everyday use\",\n    \"unit\" : 1,\n    \"product_quantity\" : 2,\n\
                \    \"product_mrp\" : 60,\n    \"product_selling_price\" : null,\n\
                \    \"product_gst_percentage\" : 5,\n    \"product_thumbnail\" :\
                \ \"basmati.jpg\",\n    \"product_discount\" : 10,\n    \"images\"\
                \ : [\"basmati.jpg\"],\n    \"stock_quantity\" : 20,\n    \"created_by_role\"\
                \ : 2\n}"
            schema:
              type: string
            x-link-response:
            - value: "{\n    \"brand_id\" : 1,\n    \"store_id\" : 3,\n    \"qc_partner_id\"\
                \ : 9,\n    \"product_description\" : \"Kalobaba Basmati Rice for\
                \ everyday use\",\n    \"unit\" : 1,\n    \"product_quantity\" : 2,\n\
                \    \"product_mrp\" : 60,\n    \"product_selling_price\" : null,\n\
                \    \"product_gst_percentage\" : 5,\n    \"product_thumbnail\" :\
                \ \"basmati.jpg\",\n    \"product_discount\" : 10,\n    \"images\"\
                \ : [\"basmati.jpg\"],\n    \"stock_quantity\" : 20,\n    \"created_by_role\"\
                \ : 2\n}"
              x-response-id: 89ef5596-7552-4878-b5c0-fa0cbde60a98
      responses:
        '200':
          content:
            application/json:
              examples:
                CreateProduct:
                  $ref: '#/components/examples/exampleQubecartPartnerStoreCreateproductPost200'
              schema:
                $ref: '#/components/schemas/schemaQubecartPartnerStoreCreateproductPost200'
          description: CREATE PRODUCT
